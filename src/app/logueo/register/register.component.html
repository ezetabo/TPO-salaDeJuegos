<div class="principal">

  <div class="container">

    <div class="card text-center transparent-bg">
      <div class="card-header">
        <b class="texto-claro">registrar</b>
      </div>
      <div class="card-body ">
        <div>
          <label class="texto-claro2">Email</label>
          <input type="email" class="form-control "
            placeholder="ingrese su email"
            [(ngModel)]="usuario.email">
        </div>
        <div class="mt-2">
          <label class="texto-claro2">Password</label>
          <div class="input-group">
            <input
              type="{{ showPassword ? 'text' : 'password' }}"
              class="form-control"
              placeholder="Ingrese su contraseña"
              [(ngModel)]="usuario.password">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button"
                (click)="togglePasswordVisibility()">
                <i [ngClass]="showPassword ? 'pi pi-eye':'pi pi-eye-slash'"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="mt-2">
          <label class="texto-claro2">Confirm Password</label>
          <div class="input-group">
            <input
              type="{{ showConfirmPassword ? 'text' : 'password' }}"
              class="form-control"
              placeholder="Repita su contraseña"
              [(ngModel)]="confirmPass">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button"
                (click)="togglePasswordVisibility('c')">
                <i [ngClass]="showConfirmPassword ? 'pi pi-eye':'pi pi-eye-slash'"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="d-grid ">
          <button
            class="btn btn-primary m-3"
            type="button"
            (click)="registrarse()">Registrarse</button>
        </div>
        <label class="texto-claro2"><a href="#" routerLink="/login">volver al Login?</a>
        </label>
      </div>
    </div>
  </div>
</div>
